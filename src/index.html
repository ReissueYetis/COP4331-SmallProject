<body>

    <h1 id= "mainTitle" class="text-center">Contact Man<img id="mainLogo" src="./resources/logo_transparent.png"></h1>
    <form class="form-container needs-validation col" id="loginForm" novalidate>
<!--        <div class="alert alert-success collapse" role="alert" id="loginSucc">Login success!</div>-->
        <div class="form-group mb-4 ">
<!--                <label for="exampleInputEmail1">Username</label>-->
<!--                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" required>-->
            <label for="loginUser">Username</label>
            <input type="text" class="form-control" name="login" id="loginUser" aria-describedby="name" placeholder="Enter Username" >
            <div class="invalid-feedback" id="userValMsg"></div>
        </div>
        <div class="form-group mb-2">
            <label for="loginPass">Password</label>
            <input type="password" class="form-control" name="password" id="loginPass" placeholder="Password" >
            <div class="invalid-feedback" id="passValMsg"></div>
        </div>
        <div class="form-group form-check">
        </div>

        <div class= "container-fluid">
            <div class="row">
                <button id="loginButton" type="submit" class="btn btn-primary col">Login</button>
            </div>
            <!-- Button trigger modal -->
            <div class="row">
                <button type="button" class="btn btn-link col " data-bs-toggle="modal" data-bs-target="#registerModal">
                Register
                </button>
            </div>
        </div>
        <div class="form-group alert collapse" role="alert" id="loginAlert"></div>
    </form>

    <!-- Modal Register -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register an account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="alert collapse" role="alert" id="regAlert"></div>
                <form class="needs-validation" id="regForm" novalidate>
                    <div class="modal-body">
                        <div class="form-group row">
                            <div class="col">
                                <label for="regFName">First Name</label>
                                <input type="Text" class="form-control" id="regFName" name="regFName" placeholder="First Name">
                                <div class="invalid-feedback" id="fNameVal"></div>
                            </div>
                            <div class="col">
                                <label for="regLName">Last Name</label>
                                <input type="Text" class="form-control" id="regLName" name="regLName" placeholder="Last Name" >
                                <div class="invalid-feedback" id="lNameMsg"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="regUser">Username</label>
                            <input type="text" class="form-control" id="regUser" name="regUser" aria-describedby="name" placeholder="Enter Username" >
                            <div class="invalid-feedback" id="regUserMsg"></div>
                        </div>
                        <div class="form-group">
                            <label for="regPass" class="form-label">Password</label>
                            <input type="password" name="regPass" id="regPass"
                                   class="form-control" placeholder="Password"
                                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}"
                            >
                            <div class="invalid-feedback" id="regPassValMsg"></div>
                        </div>
                        <div class="form-group">
                            <label for="regRepeatPass" class="form-label">Repeat password</label>
                            <input
                                    type="password" name="regRepeatPass" id="regRepeatPass"
                                    class="form-control" placeholder="Password"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}"
                            >
                            <div class="invalid-feedback" id="repeatPassMsg"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" id="regButton">Register</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    </div>
