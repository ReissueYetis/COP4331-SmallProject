<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Contact Man</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Place favicon.ico in the root directory -->

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="http://browsehappy.com/">upgrade your browser</a> to improve
            your experience.
            </p>
        <![endif]-->
        <h1 class="text-center">Contact Man</h1>
        <form class="form-container needs-validation" id="loginForm" novalidate>
            <div class="form-group mb-4">
<!--                <label for="exampleInputEmail1">Username</label>-->
<!--                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" required>-->
                <label for="loginUser">Username</label>
                <input type="text" class="form-control" id="loginUser" aria-describedby="name" placeholder="Enter Username" required>
                <div class="invalid-feedback" id="userValMsg">Please enter a username.</div>
            </div>
            <div class="form-group mb-2">
                <label for="loginPass">Password</label>
                <input name="password" type="password" class="form-control" id="loginPass" placeholder="Password" required>
                <div class="invalid-feedback" id="passValMsg">Please enter a password.</div>
            </div>

            <div class="form-group form-check">
            </div>

            <button type="submit" class="btn btn-primary btn-sm" onclick="doLogin();">Login</button>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#registerModal">
                Register
            </button>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Register an account</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form class="row needs-validation" id="regForm" novalidate>
                        <div class="modal-body">
                            <div class="form-group">
<!--                                <label for="regInputUsername" class="form-label">Username</label>-->
<!--                                <input type="email" class="form-control" id="regInputUsername" aria-describedby="emailHelp" placeholder="Enter Username" required>-->
                                <label for="regUser">Username</label>
                                <input type="text" class="form-control" id="regUser" aria-describedby="name" placeholder="Enter Username" required>
                                <div class="invalid-feedback" id="regUserValMsg">Please enter a username.</div>
                            </div>
                            <div class="form-group">
                                <label for="regPass" class="form-label">Password</label>
                                <input name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}" class="form-control" id="regPass" placeholder="Password" required>
                                <div class="invalid-feedback" id="regPassValMsg">Please enter a password.</div>
                            </div>
                            <div class="form-group">
                                <label for="regRepeatPass" class="form-label">Enter password again</label>
                                <input name="repeatPassword" type="password" class="form-control" id="regRepeatPass" required>
                                <div class="invalid-feedback" id="regRepeatValMsg">Please enter a password</div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Register</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
<!--    <script></script>-->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
