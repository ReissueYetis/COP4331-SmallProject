<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = "content">
            <h2 class = "text-center">Contact Man</h2>
                <div class = "container">
                    <div class = "row">
                        <input class = "form-control from-control-lg" type = "text" placeholder = "Search">
                    </div>
                    <div class ="row justify-content">
                        <div class="col-6">
                            <button class = "btn btn-add" type="button" data-bs-toggle="modal" data-bs-target="#addConModal">+</button>
                        </div>
                        <div class="col-6">
                            <button class = "btn btn-settings ">Settings</button>
                        </div>
                    </div>
                    <div class = "row contact" id="324">
                        <div class ="contactNameText col">Jim Johnson</div>
                        <button class ="contactExtendButton col-2">&#8681;</button>
                        <div class = "row"><div class ="col contactInfoText">Email</div>  <div class ="col contactInfoText">Phone Number</div></div>
                        <div class = "row"><div class ="col contactInfoText">Jim@memeorg.com</div>  <div class ="col contactInfoText">513-500-2323</div></div>
                        <div class = "row"><button class = "text-right editContactButton">Edit Contact</button> </div>
                    </div>
                    <div class ="row justify-content">
                        <div class="col-6">
                            <button class = "btn btn-add">&lt</button>
                        </div>
                        <div class="col-6">
                            <button class = "btn btn-add">&gt</button>
                        </div>
                    </div>

                    <!-- Add user modal-->
                    <div class="modal" tabindex="-1" id="addConModal" aria-labelledby="addConModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">New Contact</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="addConForm" class="p-2 needs-validation" novalidate>
                                        <div class="row mb-3 gx-3">
                                            <div class="col">
                                                <label for="addFName">First Name</label>
                                                <input type="text" name="firstName" id="addFName" class="form-control form-control-lg" placeholder="Enter First Name" >
                                                <div class="invalid-feedback"></div>
                                            </div>
                                            <div class="col">
                                                <label for="addLName">Last Name</label>
                                                <input type="text" name="lastName" id="addLName" class="form-control form-control-lg" placeholder="Enter Last Name" >
                                                <div class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="addEmail">E-mail Address</label>
                                            <input type="email" name="emailAddress" id="addEmail" class="form-control form-control-lg" placeholder="Enter E-mail" >
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="addPhone">Phone Number</label>
                                            <input type="text" name="phoneNumber" id="addPhone" class="form-control form-control-lg" placeholder="Enter Phone Number" >
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class="mb-3">
                                            <input type="submit" value="Add User" class="btn btn-primary btn-block btn-lg" id="addConBtn">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </body>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
