    <!--Delete Account modal-->
    <div class="modal fade" tabindex="-1" id="accDelConfirm">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Account Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="needs-validation" id="accDelForm" novalidate>
                    <div class="alert collapse" role="alert" id="delAccAlert"></div>
                    <div class="alert collapse" role="alert" id="accDelSucc">Account deletion successful</div>
                    <div class="modal-body">
                        <div class="row g-2">Please enter your username and password to confirm.</div>
                        <div class="form-group mb-4 row g-2">
                            <label for="accDel">Username</label>
                            <input type="text" class="form-control" name="login" id="accDel" aria-describedby="name" placeholder="Enter Username">
                            <div class="invalid-feedback" id="delUserMsg"></div>
                        </div>
                        <div class="form-group mb-2 row g-2">
                            <label for="passDel">Password</label>
                            <input type="password" name="password" class="form-control" id="passDel" placeholder="Enter Password">
                            <div class="invalid-feedback" id="delPassMsg"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" id="delAccBtn">Confirm</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add user modal-->
    <div class="modal" tabindex="-1" id="addConModal" aria-labelledby="addConModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="alert collapse" role="alert" id="addConAlert"></div>
                <div class="modal-body">
                    <form id="addConForm" class="p-2 needs-validation" novalidate>
                        <div class="row mb-3 gx-3">
                            <div class="col">
                                <label for="addFName">First Name</label>
                                <input type="text" name="firstName" id="addFName" class="form-control form-control-lg" placeholder="Enter First Name" >
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col">
                                <label for="addLName">Last Name</label>
                                <input type="text" name="lastName" id="addLName" class="form-control form-control-lg" placeholder="Enter Last Name" >
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="addEmail">E-mail Address</label>
                            <input type="email" name="emailAddress" id="addEmail" class="form-control form-control-lg" placeholder="Enter E-mail" >
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="addPhone">Phone Number</label>
                            <input type="text" name="phoneNumber" id="addPhone" class="form-control form-control-lg" placeholder="Enter Phone Number" >
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <input type="submit" value="Add User" class="btn btn-primary btn-block btn-lg" id="addConBtn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <body>
        <div id = "content">
            <h2 class = "text-center">Contact Man</h2>
                <div class = "container">
                    <div class = "row">
                        <input class = "form-control from-control-lg" type = "text" placeholder = "Search" id="searchBar">
                    </div>
                    <div class ="row justify-content">
                        <div class="col-6">
                            <button class = "btn btn-add" type="button" data-bs-toggle="modal" data-bs-target="#addConModal">+</button>
                        </div>
                        <div class="col-6">
<!--                            Settings menu drop down-->
                            <div class="dropdown">
                                <button class = "btn btn-settings dropdown-toggle" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                                    Settings
                                </button>
                                <ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="userMenu">
                                    <li><button class="dropdown-item" type="button" id="logoutBtn">Logout</button></li>
                                    <li>
                                        <button class="dropdown-item text-danger" type="button"
                                        data-bs-toggle="modal" data-bs-target="#accDelConfirm">Delete Account</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id = "contacts">

                        <div class = "row contact" id="1" >
                            <div class ="contactNameText col">Jim Johnson</div>
                            <button class ="contactExtendButton col-2">&#8681;</button>
                            <div class = "row"><div class ="col contactInfoText">Email</div>  <div class ="col contactInfoText">Phone Number</div></div>
                            <div class = "row"><div class ="col contactInfoText">Jim@memeorg.com</div>  <div class ="col contactInfoText">513-500-2323</div></div>
                            <div class = "row"><button class = "col text-right editContactButton">Edit Contact</button><button class ="col removeContactButton">Remove Contact</button> </div>
                        </div>
                    </div>
                    <div class ="row justify-content">
                        <div class="col-6">
                            <button id ="prevButton" class = "btn btn-add">&lt</button>
                        </div>
                        <div class="col-6">
                            <button id = "nextButton" class = "btn btn-add">&gt</button>
                        </div>
                    </div>
                </div>
        </div>
